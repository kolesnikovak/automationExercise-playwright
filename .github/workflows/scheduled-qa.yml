name: Scheduled Tests - QA

on:
  schedule:
    # Run every day at 6:00 AM UTC (Monday-Friday)
    - cron: '0 6 * * 1-5'
  workflow_dispatch: # Allow manual trigger

env:
  ENVIRONMENT: qa

jobs:
  test:
    name: Run Playwright Tests (QA)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-qa
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-qa
          path: test-results/
          retention-days: 30

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test status
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "Tests passed successfully in QA environment"
          else
            echo "Tests failed in QA environment"
            exit 1
          fi
